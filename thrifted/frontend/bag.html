<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Bag - Thrifted</title>
    <!-- Removed fontawesome CSS link -->
    <link rel="stylesheet" href="style.css" />
    <style>
        .bag-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .bag-item img {
            width: 80px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 5px;
        }
        .bag-item-details {
            flex: 1;
        }
        .bag-item-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        .bag-item-price {
            color: #333;
            margin-bottom: 5px;
        }
        .bag-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .quantity-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .remove-btn {
            background-color: #ff4b4b;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .checkout-section {
            margin-top: 30px;
            text-align: right;
        }
        .checkout-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .empty-message {
            font-size: 1.2rem;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ThrifTED</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="header-icons" id="headerIcons">
<a href="bag.html" title="Shopping Bag" class="icon-btn" aria-label="Shopping Bag">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4H6zm0 2h12l1.5 2H4.5L6 4zm0 4a2 2 0 0 1 4 0v2a2 2 0 0 1-4 0V8zm6 0a2 2 0 0 1 4 0v2a2 2 0 0 1-4 0V8z"/>
  </svg>
</a>
<a href="profile.html" title="Profile" class="icon-btn profile-icon" id="profileIcon">
    <img id="headerProfilePicture" src="" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; display: none;" />
    <i class="fas fa-user"></i>
</a>
        </div>
    </header>

    <nav class="nav-categories" style="border-bottom: 1px solid #000;">
        <button class="category-btn">FOR YOU</button>
        <button class="category-btn">MEN</button>
        <button class="category-btn">WOMEN</button>
        <button class="category-btn">KIDS</button>
    </nav>

    <main class="main-content" style="padding: 20px;">
        <h1>Your Shopping Bag</h1>
        <div id="bagItemsContainer"></div>
        <p id="emptyMessage" class="empty-message" style="display:none;">Your bag is currently empty.</p>
        <div class="checkout-section" id="checkoutSection" style="display:none;">
            <div>Total: PHP <span id="totalAmount">0.00</span></div>
            <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </main>

    <footer class="footer">
        <div>THRIFTED</div>
    </footer>

    <script src="js/bag.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/auth-header.js"></script>
</body>
</html>
